<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN E-commerce</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
    
    <!-- Content Starts -->

    <div class="grid-container">
        <!--Header property-->
        <header class="row">

            <div >
                <a href="index.html" class="brand">MERN E-Commerce</a>
            </div>

            <div>
                <a href="cart.html">Cart</a>
                <a href="signin.html">signin</a>
            </div>

        </header>
        <!--End header-->

        <!-- Start Main -->
        <main>

          <div class="row center">

            <div class="card">

                <a href="product.html">

                    <img src="./img/p1.jpg" class="medium" alt="product"/>

                </a>


                <div class="card-body">

                    <a href="product.html">
    
                        <h2>Slim Shirt</h2>
    
                    </a>
    
                    <div class="ratting">
    
                        <span>
    
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i> 
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-o"></i>
                        
                        </span>
    
                    </div>
    
                    <div class="price">
                        
                        $199.99
    
                    </div>
    
                </div>

            </div>

          </div>

        </main>
        <!-- End Main-->


        <!--Start footer-->
        <footer class="row center">Open Source</footer>
        <!-- end footer-->
    </div>


</body>
</html>
